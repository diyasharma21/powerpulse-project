<!DOCTYPE html>
<html>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactafterpage2.css">
  </head>

  <body>
    <div class="contact-box">
      <h2>Contact Us</h2>

      <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="3d0ea2ca-6be2-456e-b7b2-4c8b4631f1ec" />
        <input type="hidden" name="subject" value="New Contact Form Submission" />
        <input type="hidden" name="from_name" value="Website Contact Form" />

        <div class="input-box">
          <input type="text" name="name" required placeholder=" " />
          <label>Name</label>
        </div>

        <div class="input-box">
          <input type="email" name="email" required placeholder=" " />
          <label>Email</label>
        </div>

        <div class="input-box">
          <textarea name="message" required placeholder=" "></textarea>
          <label>Message</label>
        </div>

        

        <input type="submit" value="Send"/>
      </form>

      <div id="form-message"></div>
    </div>

    <script>
      document.getElementById("contact-form").addEventListener("submit", function (event) {
        event.preventDefault();
        let formData = new FormData(this);

        fetch(this.action, {
          method: this.method,
          body: formData
        })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            document.getElementById("form-message").innerHTML = "<p style='color: green;'><a href='thankyou.html'> Message sent successfully!</a></p>";
            this.reset();
          } else {
            document.getElementById("form-message").innerHTML = "<p style='color: red;'>Error sending message.</p>";
          }
        })
        .catch(error => {
          document.getElementById("form-message").innerHTML = "<p style='color: red;'>Something went wrong.</p>";
        });
      });
    </script>

    
  </body>
</html>
