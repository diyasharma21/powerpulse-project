<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
    }

    .title {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .checkmark {
      font-size: 4rem;
      color: #4CAF50;
      margin-bottom: 30px;
    }

    .home-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">&#10004;</div>
    <div class="title">Thank You for Contacting Us!</div>
    <div class="message">Our team will reach out to you soon. We appreciate your inquiry!</div>
    <a href="page2.html" class="home-button">Go to Home</a>
  </div>
</body>
</html>
