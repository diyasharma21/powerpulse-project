<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Monthly Meter Consumption</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #cdcfc8;
      --text-color: #2c3e50;
      --card-color: rgba(255, 255, 255, 0.75);
      --accent-red: #e74c3c;
      --accent-blue: #3498db;
      --accent-green: #2ecc71;
      --button-color: #3498db;
      --button-hover: #2980b9;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --bar-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      --blur: blur(10px);
    }

    body.dark-mode {
      --bg-color: #1e272e;
      --text-color: #f1f2f6;
      --card-color: rgba(47, 53, 66, 0.8);
      --button-color: #57606f;
      --button-hover: #747d8c;
      --shadow-color: rgba(255, 255, 255, 0.1);
      --bar-shadow: 3px 3px 6px rgba(255, 255, 255, 0.15);
      --blur: blur(6px);
    }

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #3498db, #9b59b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .toggle-btn, .csv-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: var(--button-color);
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .toggle-btn:hover, .csv-btn:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--card-color);
      backdrop-filter: var(--blur);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px var(--shadow-color);
      transition: all 0.3s ease-in-out;
    }

    .total-count,
    .monthly-count,
    .estimated-cost {
      font-size: 20px;
      font-weight: bold;
      margin: 15px auto;
      padding: 12px 18px;
      border-radius: 12px;
      background: var(--card-color);
      box-shadow: 0 4px 10px var(--shadow-color);
      max-width: 320px;
      transition: all 0.3s ease-in-out;
    }

    .total-count { color: var(--accent-red); }
    .monthly-count { color: var(--accent-blue); }
    .estimated-cost { color: var(--accent-green); }

    canvas {
      margin-top: 25px;
    }

    .print-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--button-color);
      color: white;
      padding: 12px 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 16px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .print-btn:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <button class="toggle-btn" onclick="toggleMode()">üåô Toggle Mode</button>
    <button class="csv-btn" onclick="downloadCSV()">üì• Download CSV</button>
  </div>

  <h2>üìä Live Meter Unit Consumption</h2>
  <div id="customerInfo" style="font-size: 18px; font-weight: bold; margin-bottom: 20px;"></div>

  <div class="total-count" id="totalCount">Total: 0 Units</div>
  <div class="monthly-count" id="monthlyCount">Last Update: 0 Units</div>
  <div class="estimated-cost" id="estimatedCost">Estimated Cost: ‚Çπ0</div>

  <div class="container">
    <canvas id="barChart"></canvas>
    <canvas id="barChart2"></canvas> <!-- new bar chart below -->
  </div>

  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>

  <script>
    let chart;
    let chart2;
    let tempData = [2, 3, 1, 4, 5, 1, 4, 7];
    let labels = [];
    let dataPoints = [];
    let index = 0;

    function createLiveChart() {
      const ctx = document.getElementById("barChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Unit Count (Live)",
            data: dataPoints,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(0, 0, 0, 0.3)',
            borderWidth: 1,
            borderRadius: 6,
            barPercentage: 0.6,
            categoryPercentage: 0.8
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: 10,
              grid: {
                color: 'rgba(0,0,0,0.1)'
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          },
          plugins: {
            tooltip: { enabled: true },
            sumLabels: { display: true }
          }
        },
        plugins: [sumLabelsPlugin]
      });
    }

    function createBarChart() {
      const ctx2 = document.getElementById("barChart2").getContext("2d");
      chart2 = new Chart(ctx2, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Unit Count (Bar)",
            data: dataPoints,
            backgroundColor: 'rgba(46, 204, 113, 0.6)',
            borderColor: 'rgba(0, 0, 0, 0.3)',
            borderWidth: 1,
            borderRadius: 6,
            barPercentage: 0.6,
            categoryPercentage: 0.8
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: 10,
              grid: {
                color: 'rgba(0,0,0,0.1)'
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          },
          plugins: {
            tooltip: { enabled: true },
            sumLabels: { display: true }
          }
        },
        plugins: [sumLabelsPlugin]
      });
    }

    const sumLabelsPlugin = {
      id: 'sumLabels',
      afterDatasetsDraw(chart) {
        const { ctx } = chart;
        chart.data.datasets[0].data.forEach((value, index) => {
          if (index === 0) return;
          const prevValue = chart.data.datasets[0].data[index - 1];
          const sum = value + prevValue;
          const meta = chart.getDatasetMeta(0);
          const bar = meta.data[index];
          ctx.save();
          ctx.fillStyle = chart.options.scales.y.beginAtZero ? "#000" : "#fff";
          ctx.font = 'bold 14px Poppins';
          ctx.textAlign = 'center';
          ctx.fillText(sum, bar.x, bar.y - 10);
          ctx.restore();
        });
      }
    };

    function addNewData() {
      const unit = tempData[index];
      const time = new Date().toLocaleTimeString();

      labels.push(time);
      dataPoints.push(unit);

      if (chart) chart.update();
      if (chart2) chart2.update();

      const totalUnits = dataPoints.reduce((a, b) => a + b, 0);
      const totalCost = totalUnits * 8;

      document.getElementById("monthlyCount").innerText = `Last Update: ${unit} Units`;
      document.getElementById("estimatedCost").innerText = `Estimated Cost: ‚Çπ${totalCost}`;
      document.getElementById("totalCount").innerText = `Total: ${totalUnits} Units`;

      index = (index + 1) % tempData.length;
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function downloadCSV() {
      let csv = "Time,Unit Count,Estimated Cost (‚Çπ)\n";
      for (let i = 0; i < labels.length; i++) {
        csv += `${labels[i]},${dataPoints[i]},${dataPoints[i] * 8}\n`;
      }

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", `Live_Meter_Data.csv`);
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = () => {
      createLiveChart();
      createBarChart();

      addNewData();
      setInterval(addNewData, 10000);

      const customerId = localStorage.getItem("customerId");
      document.getElementById("customerInfo").innerText = customerId
        ? `üë§ Customer ID: ${customerId}`
        : "‚ö†Ô∏è No Customer ID found";
    };
  </script>
</body>
</html>
